<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
    
    
          <nav class="navbar" >
            <label class="logo">Welcome to ZD's Fast Food </label>
    
            <ul class="navbar">
              
              <li>
                <a href="home.html" >Home</a>
              </li>
    
              <li>
                <a href="about.html">About Us</a>
              </li>
    
              <li>
                <a href="#food-menu" >Service</a>
              </li>
    
              <li>
                <a href="contact.html" >Contact Us</a>
              </li>
    
            </ul>
          </nav>
        </div>
        
     </header><br>

     <div id="main" class="form-panel"> <br>
      <div class="title login">
         <h2 style="color:white; text-shadow: 2px 2px 7px black; margin: 25px;">CONTACT US</h2>
      </div>

      <div class="form-inner">
         <form action="#" class="login">
            <div class="form-inner">
              <input type="text" placeholder="Username" >
            </div>
            <div class="form-inner">
              <input type="number" placeholder="Customer ID" >
            </div>
            <div class="form-inner">
              <input style="margin: 8px 0; height: 15vh;
              border: 1px solid black;
              border-radius: 4px;
              box-sizing: border-box;
              padding: 12px 20px;
              font-size: 20px;" type="textarea" placeholder="Your message" >
            </div>
           <div class="controls">
               <button style="border:1px solid black; padding: 10px; border-radius: 7px; margin: 25px;" type="submit"><a href="home.html">SEND</a></button>
               <button  style="border:1px solid black;  padding: 10px; border-radius: 7px; margin: 25px;" type="reset"><a href="Signup.html">RESET</a></button>
            </div>
           
         </form>
      </div>
   </div>
    
</body>
</html>
